image: docker:latest
services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay
  SPRING_PROFILES_ACTIVE: gitlab-ci
  IMAGE_TAG: oktayalizada/nosy-email:latest
stages:
  - build
  - package
  - deploy

maven-build:
  image: maven:3-jdk-8
  stage: build
  script: "mvn package -B"
  artifacts:
    paths:
      - target/*.jar

docker-build:
  stage: package
  script:
  - docker build -t 185.53.130.232:9988/oktayalizada/nosy-email .
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN 185.53.130.232:9988
  - docker push 185.53.130.232:9988/oktayalizada/nosy-email

